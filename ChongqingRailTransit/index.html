<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>重庆轨道交通</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">

    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="css/certify.css" rel="stylesheet">

    <link href="css/base.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <!--S 第一页-->
        <div class="page page_1">
            <div class="bg_img">
                <img src="images/page_1.jpg" alt="背景图">
            </div>
            <div class="page_center">
                <!--S 乘车选择-->
                <div class="fnt_12 color_fff query_train_line">
                    <div class="boxFlexEnd txt_right"><span style="margin-right: 130px;">乘车指南—让您的行程方便快捷</span> <a class="color_fff" href="javascript:;">乘客版</a>|<a class="color_fff" href="javascript:;">集团版</a></div>
                    <div class="query_train_select mar_t10 mar_b10" style="height: 35px;">
                        <div class="query_select select_style float_left mar_r10" data-index="1">
                            <div class="dropdown">
                                <p>请选择站点</p>
                                <ul style="width: 150px;left: -1px;">
                                    <li><a href="javascript:;" rel="1">鱼洞</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="float_left mar_r10" style="height: 35px;line-height: 35px;">——</div>
                        <div class="query_select select_style float_left mar_r10" data-index="2">
                            <div class="dropdown">
                                <p>请选择站点</p>
                                <ul style="width: 150px;left: -1px;">
                                    <li><a href="javascript:;" rel="1">江北机场</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="float_left">
                            <a class="query_btn" href="javascript:;">开始查询</a>
                        </div>
                    </div>
                    <div class="boxFlexEnd txt_right"><span class="mar_r10">温馨提示：乘车查询时间结果不含换乘时间</span>服务热线：023-68002222</div>
                </div>
                <!--E 乘车选择-->

                <!--S 风景图片-->
                <div class="scenery_list">
                        <div class="boxFlexCen scenery_item">
                            <div class="scenery_center right_rotate">
                                <div class="scenery_img_line">
                                    <img class="scenery_img" src="images/scenery1/奥体中心_2号线袁家岗站.jpg" alt="风景图片">
                                </div>
                                <div class="boxFlex mar_t6">
                                    <div class="colFlex fnt_12 color_000 scenery_name">奥体中心</div>
                                    <div class="colFlex fnt_12 color_000 txt_right scenic_site">2号线袁家岗站</div>
                                </div>
                            </div>
                        </div>
                        <div class="boxFlexCen scenery_item">
                            <div class="scenery_center left_rotate">
                                <div class="scenery_img_line">
                                    <img class="scenery_img" src="images/scenery1/巴国城_2号线马王场站.jpg" alt="风景图片">
                                </div>
                                <div class="boxFlex mar_t6">
                                    <div class="colFlex fnt_12 color_000 scenery_name">巴国城</div>
                                    <div class="colFlex fnt_12 color_000 txt_right scenic_site">2号线马王场站</div>
                                </div>
                            </div>
                        </div>
                        <div class="boxFlexCen scenery_item">
                            <div class="scenery_center right_rotate">
                                <div class="scenery_img_line">
                                    <img class="scenery_img" src="images/scenery1/白公馆_1号线烈士墓站.jpg" alt="风景图片">
                                </div>
                                <div class="boxFlex mar_t6">
                                    <div class="colFlex fnt_12 color_000 scenery_name">白公馆</div>
                                    <div class="colFlex fnt_12 color_000 txt_right scenic_site">1号线烈士墓站</div>
                                </div>
                            </div>
                        </div>
                        <div class="boxFlexCen scenery_item">
                            <div class="scenery_center left_rotate">
                                <div class="scenery_img_line">
                                    <img class="scenery_img" src="images/scenery1/朝天门_1号线小什字站.jpg" alt="风景图片">
                                </div>
                                <div class="boxFlex mar_t6">
                                    <div class="colFlex fnt_12 color_000 scenery_name">朝天门</div>
                                    <div class="colFlex fnt_12 color_000 txt_right scenic_site">1号线小什字站</div>
                                </div>
                            </div>
                        </div>
                        <div class="boxFlexCen scenery_item">
                            <div class="scenery_center right_rotate">
                                <div class="scenery_img_line">
                                    <img class="scenery_img" src="images/scenery1/磁器口_1号线磁器口站.jpg" alt="风景图片">
                                </div>
                                <div class="boxFlex mar_t6">
                                    <div class="colFlex fnt_12 color_000 scenery_name">磁器口</div>
                                    <div class="colFlex fnt_12 color_000 txt_right scenic_site">1号线磁器口站</div>
                                </div>
                            </div>
                        </div>
                </div>
                <!--E 风景图片-->
                <div class="train_1">
                    <img class="light_rail_1" src="images/icon/light_rail_1.png" alt="轻轨">
                </div>
            </div>
        </div>
        <!--E 第一页-->

        <!--S 第二页-->
        <div class="page page_2">
            <div class="bg_img">
                <img src="images/page_2.jpg" alt="背景图">
            </div>
            <div class="page_center">
                <!--S 列车-->
                <div class="train_2">
                    <img class="light_rail_2" src="images/icon/light_rail_2.png" alt="列车">
                </div>
                <!--E 列车-->

                <!--S 导航-->
                <ul class="nav_left_list">
                    <li class="nav_left_item nav_left_item_1 active" data-alias="one"></li>
                    <li class="nav_left_item nav_left_item_2" data-alias="two"></li>
                    <li class="nav_left_item nav_left_item_3"></li>
                    <li class="nav_left_item nav_left_item_4"></li>
                    <li class="nav_left_item nav_left_item_5"></li>
                    <li class="nav_left_item nav_left_item_6"></li>
                    <li class="nav_left_item nav_left_item_7" data-alias="timer"></li>
                    <li class="nav_left_item nav_left_item_8" data-alias="nav3d"></li>
                    <li class="nav_left_item nav_left_item_9" data-alias="lineT"></li>
                </ul>
                <!--E 导航-->

                <!--S 查询-->
                <div class="query_train_line_2">
                    <div class="query_select select_style float_left mar_r10" data-index="1">
                        <div class="dropdown">
                            <p class="boxFlexStart">请选择站点</p>
                            <ul style="width:101%; left: -1px; border:1px solid #000;">
                                <li><a href="javascript:;" rel="1">鱼洞</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="query_select select_style float_left mar_r10" data-index="2">
                        <div class="dropdown">
                            <p class="boxFlexStart">请选择站点</p>
                            <ul style="width:101%; left: -1px; border:1px solid #000;">
                                <li><a href="javascript:;" rel="1">江北机场</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="query_results">
                        <div class="float_left fnt_12 query_info">
                            <div class="query_info_item">
                                <p>票价：<span id="price"></span></p>
                            </div>
                            <div class="query_info_item">
                                <p>预计时间：<span id="used_time"></span></p>
                            </div>
                            <div class="query_info_item">
                                <p>预计站数：<span id="platform_num"></span></p>
                            </div>
                        </div>
                        <div class="float_left query_btn_line"></div>
                    </div>
                </div>
                <!--E 查询-->

                <div class="nav_left_info_cen">
                    <!--S 一号线信息-->
                    <div class="nav_left_info one" style="visibility: visible;">
                        <!--S 轮播-->
                        <!-- <div class="banner"> -->
                            <div id="certify" class="certify">
                                <div class="swiper-container">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <img src="images/1/风景-01.png" />
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="images/1/风景-02.png" />
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="images/1/风景-03.png" />
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="images/1/风景-04.png" />
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="images/1/风景-05.png" />
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="images/1/风景-06.png" />
                                        </div>
                                    </div>
                                </div>
                                <div class="txt_cen">
                                    <div class="swiper-banner-prev"></div>
                                    <div class="swiper-pagination mar_l10 mar_r10"></div>
                                    <div class="swiper-banner-next"></div>
                                </div>
                            </div>
                        <!-- </div> -->
                        <!--E 轮播-->

                        <!--S 站点路线-->
                        <div class="circuit_diagram">
                            <img class="circuit_diagram_img" src="images/1/1号线-线路图.png" alt="线路图">
                        </div>
                        <!--E 站点路线-->
                    </div>
                    <!--E 一号线信息-->

                    <!--S 二号线信息-->
                    <div class="nav_left_info two">
                        <!--S 轮播-->
                        <!-- <div class="banner"> -->
                            <div id="certify2" class="certify">
                                <div class="swiper-container">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <img src="images/2/风景-01.jpg" />
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="images/2/风景-02.jpg" />
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="images/2/风景-03.jpg" />
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="images/2/风景-04.jpg" />
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="images/2/风景-05.jpg" />
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="images/2/风景-06.jpg" />
                                        </div>
                                    </div>
                                </div>
                                <div class="txt_cen">
                                    <div class="swiper-banner-prev"></div>
                                    <div class="swiper-pagination mar_l10 mar_r10"></div>
                                    <div class="swiper-banner-next"></div>
                                </div>
                            </div>
                        <!-- </div> -->
                        <!--E 轮播-->

                        <!--S 站点路线-->
                        <div class="circuit_diagram">
                            <img class="circuit_diagram_img" src="images/2/2号线-线路图.png" alt="线路图">
                        </div>
                        <!--E 站点路线-->
                    </div>
                    <!--E 二号线信息-->

                    <!--S 时刻表-->
                    <div class="nav_left_info timer">
                        <div class="timer_img_line">
                            <img class="timer_img" src="images/timer.png" alt="时刻表">
                        </div>
                    </div>
                    <!--E 时刻表-->

                    <!--S 3D导航-->
                    <div class="nav_left_info nav3d">
                        <div class="nav_3d_line">
                            <img class="nav_3d_img" src="images/3d_nav.png" alt="3D导航">
                        </div>
                    </div>
                    <!--E 3D导航-->

                    <!--S 线路图-->
                    <div class="nav_left_info lineT">
                        <div class="line_img_line">
                            <img class="line_img_1" src="images/line_img_1.png" alt="线路图1">
                            <img class="line_img_2" src="images/line_img_2.png" alt="线路图2">
                        </div>
                    </div>
                    <!--E 线路图-->
                </div>

            </div>
        </div>
        <!--E 第二页-->

        <!--S 第三页-->
        <div class="page page_3">
            <div class="bg_img">
                <img src="images/page_3.jpg" alt="背景图">
            </div>
        </div>
        <!--E 第三页-->

        <!--S 第四页-->
        <div class="page page_4">
            <div class="bg_img">
                <img src="images/page_4.jpg" alt="背景图">
            </div>
        </div>
        <!--E 第四页-->

        <!--S 第五页-->
        <div class="page page_5">
            <div class="bg_img">
                <img src="images/page_5.jpg" alt="背景图">
            </div>
        </div>
        <!--E 第五页-->
    </div>
    
    <script src="js/jquery-1.4.2.min.js"></script>
    <script src="js/jquery.pause.min.js"></script>

    <script src="js/swiper.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
